name: Trading System Automation

on:
  schedule:
    # Daily data collection: 4:30 PM EST = 21:30 UTC (Mon-Fri)
    - cron: '30 21 * * 1-5'

    # Weekly predictions: Friday 6 PM EST = 23:00 UTC
    - cron: '0 23 * * 5'

    # Weekly evaluation: Friday 9 AM EST = 14:00 UTC
    - cron: '0 14 * * 5'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  daily-collection:
    if: github.event.schedule == '30 21 * * 1-5' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Verify code version
        run: |
          echo "=== Checking collect_data.py lines 55-75 ==="
          sed -n '55,75p' collect_data.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Collect data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python collect_data.py

  weekly-predictions:
    if: github.event.schedule == '0 23 * * 5'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python run_agents.py

  weekly-evaluation:
    if: github.event.schedule == '0 14 * * 5'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python evaluate.py

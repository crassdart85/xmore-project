name: Trading System Automation

on:
  schedule:
    # EGX data collection: 2:30 PM Cairo = 12:30 PM EST = 17:30 UTC (Sun-Thu)
    # EGX trades Sun-Thu, closes at 14:30 Cairo time
    - cron: '30 17 * * 0-4'

    # US + general data collection: 4:30 PM EST = 21:30 UTC (Mon-Fri)
    - cron: '30 21 * * 1-5'

    # Daily predictions: 5:00 PM EST = 22:00 UTC (Mon-Fri, 30 min after data)
    - cron: '0 22 * * 1-5'

    # Hourly evaluation: Every hour
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  # EGX-specific collection (Sun-Thu, after EGX market close)
  egx-collection:
    if: github.event.schedule == '30 17 * * 0-4' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install lxml

      - name: Collect EGX data (live feed + fallback)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -c "
          from collect_data import collect_egx_data
          from database import create_tables
          create_tables()
          count = collect_egx_data()
          print(f'EGX collection complete: {count} stocks')
          "

      - name: Collect EGX sentiment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python sentiment.py

  # US + general data collection (Mon-Fri)
  daily-collection:
    if: github.event.schedule == '30 21 * * 1-5' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install lxml

      - name: Collect data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python collect_data.py

      - name: Collect sentiment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python sentiment.py

  daily-predictions:
    if: github.event.schedule == '0 22 * * 1-5' || github.event_name == 'workflow_dispatch'
    needs: daily-collection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python run_agents.py

  hourly-evaluation:
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python evaluate.py

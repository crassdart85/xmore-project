name: Trading System Automation

on:
  schedule:
    # Daily data collection: 4:30 PM EST = 21:30 UTC (Mon-Fri)
    - cron: '30 21 * * 1-5'

    # Daily predictions: 5:00 PM EST = 22:00 UTC (Mon-Fri, 30 min after data)
    - cron: '0 22 * * 1-5'

    # Hourly evaluation: Every hour
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  daily-collection:
    if: github.event.schedule == '30 21 * * 1-5' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Verify code version
        run: |
          echo "=== Checking collect_data.py lines 55-75 ==="
          sed -n '55,75p' collect_data.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Collect data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python collect_data.py

      - name: Collect sentiment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python sentiment.py

  daily-predictions:
    if: github.event.schedule == '0 22 * * 1-5' || github.event_name == 'workflow_dispatch'
    needs: daily-collection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Verify run_agents.py version
        run: |
          echo "=== Checking run_agents.py lines 75-90 ==="
          sed -n '75,90p' run_agents.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python run_agents.py

  hourly-evaluation:
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python evaluate.py

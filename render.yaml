services:
  # Web Dashboard
  - type: web
    name: trading-dashboard
    env: node
    rootDir: web-ui
    buildCommand: npm install
    startCommand: node init-db.js && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString

databases:
  - name: trading-db
    databaseName: trading_system
    user: trading_user

services:
  # Web Dashboard
  - type: web
    name: trading-dashboard
    env: node
    rootDir: web-ui
    buildCommand: npm install
    startCommand: node init-db.js && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString

  # Scheduled Agent Runner (runs daily at 5 PM UTC / after EGX market close)
  - type: cron
    name: trading-agents
    env: python
    schedule: "0 17 * * 1-5"
    buildCommand: pip install -r requirements.txt
    startCommand: python collect_data.py && python run_agents.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString

databases:
  - name: trading-db
    databaseName: trading_system
    user: trading_user
